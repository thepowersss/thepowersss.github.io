            h1 { font-family: "Comic Sans MS", cursive, sans-serif;}
            h4 { font-family: "Comic Sans MS", cursive, sans-serif;}

              border: 5px solid black;
              padding:  0em 1em;

            .centered {
              text-align: center;
            }
            p { font-family: "Comic Sans MS", cursive, sans-serif;}
            img {
                max-width:50%;
                        height:auto;
                border-radius: 500px;
                margin-left: auto;
                margin-right: auto;
            }
        </style>
    </head>
    <body>
        <h1 class="centered">Sherwin Fan Zhang</h1>
        <h4 class="centered" style="color: grey">musician, composer, programmer, amateur choreographer</h4>
