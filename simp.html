<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="utf-8">
        <title>SIMP</title>
    </head>
    <body>
        <script src="scripts.js">
            var pitch = "examplePitch";
            var octave = "exampleOctave";
        </script>
        <h1 class="centered" style="line-height: 10pt;">SIMP</h1>

        <!-- Staff
        -->
        <p>Staff</p>
            <button type="button" onclick='setStaff("staff 1")'>
            Staff 1 𝄞</button>
            <button type="button" onclick='setStaff("staff 2")'>
            Staff 2 𝄢</button>
        <br>

        <!-- Note Octave
        -->
        <p>Note Octave</p>
            <button type="button" onclick='etNoteOctave("2")'>
            Octave 2</button>
            <button type="button" onclick='setNoteOctave("3")'>
            Octave 3</button>
            <button type="button" onclick='setNoteOctave("4")'>
            Octave 4</button>
            <button type="button" onclick='setNoteOctave("5")'>
            Octave 5</button>
        <br>

        <!-- Note Pitch
        -->
        <p>Pitch</p>
            <button type="button" onclick='setNotePitch("C4")'>
            C4</button>
            <button type="button" onclick='setNotePitch("C#4")'>
            C#4</button>
            <button type="button" onclick='setNotePitch("D4")'>
            D4</button>
            <button type="button" onclick='setNotePitch("D#4")'>
            D#4</button>
            <button type="button" onclick='setNotePitch("E4")'>
            E4</button>
            <button type="button" onclick='setNotePitch("F4")'>
            F4</button>
            <button type="button" onclick='setNotePitch("F#4")'>
            F#4</button>
            <button type="button" onclick='setNotePitch("G4")'>
            G4</button>
            <button type="button" onclick='setNotePitch("G#4")'>
            G#4</button>
            <button type="button" onclick='setNotePitch("A4")'>
            A4</button>
            <button type="button" onclick='setNotePitch("A#4")'>
            A#4</button>
            <button type="button" onclick='setNotePitch("B4")'>
            B4</button>
        <br>

        <!-- Note Duration
        -->
        <p>Duration</p>
            <button type="button" onclick='setNoteDuration("whole")'>
            Whole Note 𝅝</button>
            <button type="button" onclick='setNoteDuration("half")'>
            Half Note 𝅗𝅥</button>
            <button type="button" onclick='setNoteDuration("quarter")'>
            Quarter Note 𝅘𝅥</button>
            <button type="button" onclick='setNoteDuration("eighth")'>
            Eighth Note 𝅘𝅥𝅮</button>
            <button type="button" onclick='setNoteDuration("sixteenth")'>
            Sixteenth Note 𝅘𝅥𝅯</button>
        <br>

        </p>
        <p>
            <p id="staff">Staff goes here</p>
        </p>
        <p>
            <script>
                document.getElementById('note').innerHTML = pitch.concat(octave);
            </script>
            <p id="note">Pitch goes here</p>
        </p>
        <p>
            <p id="noteDuration">Duration goes here</p>
        </p>

        <p>
            <button type="button" onclick=''>
            Insert Note</button>
            <button type="button" onclick=''>
            Change Note</button>
            <button type="button" onclick=''>
            Delete Note</button>
        </p>

        <p>
            <br>
            <br>
            <button onclick="window.print()">Print/Export</button>
        </p>

    </body>
</html>
