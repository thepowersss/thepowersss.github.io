<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="utf-8">
        <title>SIMP</title>
    </head>
    <body>
        <script>
            var pitch = "";
            var octave = "";
        </script>
        <script src="scripts.js"></script>
        <script src="db_connection.js"></script>
        <h1 class="centered" style="line-height: 10pt;">SIMP</h1>

        <p>da vinky2</p>

        <!-- Staff
        -->
        <p>Staff</p>
            <button type="button" onclick='setStaff("staff 1")'>
            Staff 1 𝄞</button>
            <button type="button" onclick='setStaff("staff 2")'>
            Staff 2 𝄢</button>
        <br>

        <!-- Note Octave
        -->
        <p>Note Octave</p>
            <button type="button" onclick='setNoteOctave("2")'>
            Octave 2</button>
            <button type="button" onclick='setNoteOctave("3")'>
            Octave 3</button>
            <button type="button" onclick='setNoteOctave("4")'>
            Octave 4</button>
            <button type="button" onclick='setNoteOctave("5")'>
            Octave 5</button>
        <br>

        <!-- Note Pitch
        -->
        <p>Pitch</p>
            <button type="button" onclick='setNotePitch("C")'>
            C4</button>
            <button type="button" onclick='setNotePitch("C#")'>
            C#4</button>
            <button type="button" onclick='setNotePitch("D")'>
            D4</button>
            <button type="button" onclick='setNotePitch("D#")'>
            D#4</button>
            <button type="button" onclick='setNotePitch("E")'>
            E4</button>
            <button type="button" onclick='setNotePitch("F")'>
            F4</button>
            <button type="button" onclick='setNotePitch("F#")'>
            F#4</button>
            <button type="button" onclick='setNotePitch("G")'>
            G4</button>
            <button type="button" onclick='setNotePitch("G#")'>
            G#4</button>
            <button type="button" onclick='setNotePitch("A")'>
            A4</button>
            <button type="button" onclick='setNotePitch("A#")'>
            A#4</button>
            <button type="button" onclick='setNotePitch("B")'>
            B4</button>
        <br>

        <!-- Note Duration
        -->
        <p>Duration</p>
            <button type="button" onclick='setNoteDuration("whole")'>
            Whole Note 𝅝</button>
            <button type="button" onclick='setNoteDuration("half")'>
            Half Note 𝅗𝅥</button>
            <button type="button" onclick='setNoteDuration("quarter")'>
            Quarter Note 𝅘𝅥</button>
            <button type="button" onclick='setNoteDuration("eighth")'>
            Eighth Note 𝅘𝅥𝅮</button>
            <button type="button" onclick='setNoteDuration("sixteenth")'>
            Sixteenth Note 𝅘𝅥𝅯</button>
        <br>

        </p>
        <p>
            <p id="staff">Staff goes here</p>
        </p>
        <p>
            <p id="note">Pitch and octave goes here</p>
        </p>
        <p>
            <p id="noteDuration">Duration goes here</p>
        </p>

        <p>
            <button type="button" onclick=''>
            Insert Note</button>
            <button type="button" onclick=''>
            Change Note</button>
            <button type="button" onclick=''>
            Delete Note</button>
        </p>

        <p>
            <br>
            <br>
            <button onclick="window.print()">Print/Export</button>
        </p>

    </body>
</html>
